<!DOCTYPE HTML>

<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Bert Bos - Opinión</title>
    <link rel="stylesheet" type="text/css" href="estilo.css" />
    <meta name=author content="Juan Rodríguez de la Fuente" />
    <meta name=description content="Página web dedicada a Bert Bos. Danos tu opinión." />
    <meta name="keywords" content="bert,bos,neerlandés,estilo,hojas,css,opinion,formulario" />
</head>

<body>
    <h1>¡Danos tu opinión!</h1>
    <form>
        <p><label for="nombre">Nombre y apellidos: <input id="nombre" type=text></label></p>
        <p><label for="email">Correo electrónico: <input id="email" type=email></label></p>
        <p><label for="fecha">Fecha de nacimiento: <input id="fecha" type=date></label></p>
        <p><label for="opinion">¿Te ha gustado la historia de Bert Bos? <input id="opinion" type=text></label></p>
        <p><label for="consejo">¿Qué te ha parecido esta página web? <input id="consejo" type=text></label></p>
        <fieldset>
            <legend> ¿Recomendarías esta web a un amigo? </legend>
            <p><label for="si"> <input id="si" type=radio name="radiobut"> Sí </label></p>
            <p><label for="no"> <input id="no" type=radio name="radiobut"> No </label></p>
            <p><label for="nsnc"> <input id="nsnc" type=radio name="radiobut"> NS/NC </label></p>
        </fieldset>
        
        <p>
            <label for="selection">
                <select id="selection">
                    <option value="">Puntúa la página del 0 al 10</option>
                    <option value="0">0</option> 
                    <option value="1">1</option> 
                    <option value="2">2</option> 
                    <option value="3">3</option>
                    <option value="4">4</option> 
                    <option value="5">5</option> 
                    <option value="6">6</option> 
                    <option value="7">7</option> 
                    <option value="8">8</option> 
                    <option value="9">9</option> 
                    <option value="10">10</option> 
                </select>
            </label>
        </p>

        <p><label for="terminos">Acepto los términos y condiciones de privacidad: <input id="terminos" type=checkbox></label></p>

        <p><input type=submit value="Enviar"></p>
        
    </form>
    <footer>
        <img src="images/HTML5.png" alt=" HTML5 Válido!" />
        <img src="images/CSS3.png"  alt="CSS Válido!"  />
    </footer>
</body>
</html>
