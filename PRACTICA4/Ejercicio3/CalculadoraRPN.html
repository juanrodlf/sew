<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
	<meta name=viewport content="width=device-width, initial-scale=1" />
    <title>Calculadora RPN</title>
    <link rel="stylesheet" href="CalculadoraRPN.css" />
</head>

<body>
    <h1>Calculadora RPN</h1>

    
        <form action='#' method='post'>
            <label for='pantallaStack'>Pantalla stack</label>
            <textarea rows='20' id='pantallaStack' name='pantallaStack' disabled></textarea>
            <label for='pantalla'>Pantalla</label>
            <input type='text' id='pantalla' name='pantalla' value = '' disabled>
            
            <input type='submit' name='sin' value='sin'>
            <input type='submit' name='cos' value='cos'>
            <input type='submit' name='tan' value='tan'>
            <input type='submit' name='no' value='NO'>
            <input type='submit' name='no' value='NO'>

            <input type='submit' name='asin' value='asin'>
            <input type='submit' name='acos' value='acos'>
            <input type='submit' name='atan' value='atan'>
            <input type='submit' name='no' value='NO'>
            <input type='submit' name='no' value='NO'>

            <input type='submit' name='square' value='x²'>
            <input type='submit' name='pow' value='xʸ'>
            <input type='submit' name='sqrt' value='√'>
            <input type='submit' name='pow10' value='10ˣ'>
            <input type='submit' name='log' value='log'>

            <input type='submit' name='exp' value='Exp'>
            <input type='submit' name='mod' value='Mod'>
            <input type='submit' name='pi' value='π'>
            <input type='submit' name='c' value='C'>
            <input type='submit' name='division' value='÷'>
            
            <input type='submit' name='unoPartidoX' value='1/x'>
            <input type='submit' name='digitos7' value='7'>
            <input type='submit' name='digitos8' value='8'>
            <input type='submit' name='digitos9' value='9'>
            <input type='submit' name='multiplicacion' value='*'>

            <input type='submit' name='factorial' value='n!'>
            <input type='submit' name='digitos4' value='4'>
            <input type='submit' name='digitos5' value='5'>
            <input type='submit' name='digitos6' value='6'>
            <input type='submit' name='resta' value='-'>

            <input type='submit' name='cambiarSigno' value='±'>
            <input type='submit' name='digitos1' value='1'>
            <input type='submit' name='digitos2' value='2'>
            <input type='submit' name='digitos3' value='3'>
            <input type='submit' name='suma' value='+'>

            <input type='submit' name='e' value='e'>
            <input type='submit' name='exp' value='eˣ'>
            <input type='submit' name='digitos0' value='0'>
            <input type='submit' name='punto' value='.'>
            <input type='submit' name='enter' value='ENTER'>
        </form>
        
</body>
